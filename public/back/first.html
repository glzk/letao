<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>Document</title>
</head>

<body>
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马25期</a>
    </div>
    <div class="user">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="cate">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html" class="current">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt-main">
    <!-- 头部 -->
    <div class="it-topbar">
      <a href="#" class="pull-left icon_menu ">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout">
        <i class="glyphicon glyphicon-log-out "></i>
      </a>
    </div>
    <!-- 主体 -->
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <!-- 主体内容 -->
      <div class="lt-content">
        <button class="btn btn-default addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width='80%'>一级分类名</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 公用模态框 -->
  <div class="modal fade" id='Modal'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body" style="color:red">
          <p>
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="icon_logout">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" id='fristModal'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name= "categoryName" class="form-control" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- 准备模板 -->
  <script type="text/html" id="firstTpl">
    {{each rows v i}}
     <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
     </tr>
    {{/each}} 
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
